<!DOCTYPE html>
<html>
<head>
    <title>W1D5</title>
</head>
<body>
    <h1>JavaScript Functions and Tests</h1>

    <div class="function-container">
        <h2>Max Function</h2>
        <input type="number" id="maxInput1" placeholder="Enter first number">
        <input type="number" id="maxInput2" placeholder="Enter second number">
        <button onclick="testMax()">Test max()</button>
        <p id="maxOutput"></p>
    </div>

    <div class="function-container">
        <h2>Max of Three Function</h2>
        <input type="number" id="maxThreeInput1" placeholder="Enter first number">
        <input type="number" id="maxThreeInput2" placeholder="Enter second number">
        <input type="number" id="maxThreeInput3" placeholder="Enter third number">
        <button onclick="testMaxOfThree()">Test maxOfThree()</button>
        <p id="maxThreeOutput"></p>
    </div>

    <div class="function-container">
        <h2>Is Vowel Function</h2>
        <input type="text" id="isVowelInput" placeholder="Enter a character">
        <button onclick="testIsVowel()">Test isVowel()</button>
        <p id="isVowelOutput"></p>
    </div>

    <div class="function-container">
        <h2>Sum Function</h2>
        <input type="text" id="sumInput" placeholder="Enter numbers separated by commas">
        <button onclick="testSum()">Test sum()</button>
        <p id="sumOutput"></p>
    </div>

    <div class="function-container">
        <h2>Multiply Function</h2>
        <input type="text" id="multiplyInput" placeholder="Enter numbers separated by commas">
        <button onclick="testMultiply()">Test multiply()</button>
        <p id="multiplyOutput"></p>
    </div>

    <div class="function-container">
        <h2>Reverse Function</h2>
        <input type="text" id="reverseInput" placeholder="Enter a string">
        <button onclick="testReverse()">Test reverse()</button>
        <p id="reverseOutput"></p>
    </div>

    <div class="function-container">
        <h2>Find Longest Word Function</h2>
        <input type="text" id="findLongestWordInput" placeholder="Enter words separated by commas">
        <button onclick="testFindLongestWord()">Test findLongestWord()</button>
        <p id="findLongestWordOutput"></p>
    </div>

    <div class="function-container">
        <h2>Filter Long Words Function</h2>
        <input type="text" id="filterLongWordsInput" placeholder="Enter words separated by commas">
        <input type="number" id="filterLongWordsLength" placeholder="Enter minimum length">
        <button onclick="testFilterLongWords()">Test filterLongWords()</button>
        <p id="filterLongWordsOutput"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
