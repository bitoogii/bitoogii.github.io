<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-areas:
                'header header header'
                'nav main aside'
                'footer footer footer';
            grid-gap: 10px;
            padding: 10px;
        }

        .header {
            grid-area: header;
            background-color: #8ca0ff;
            padding: 20px;
            text-align: center;
        }

        .nav {
            grid-area: nav;
            background-color: #a0ff8c;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #ffc78c;
            padding: 20px;
        }

        .aside {
            grid-area: aside;
            background-color: #ff8c8c;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #8ccaff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <nav class="nav">Navigation</nav>
        <main class="main">Main Content</main>
        <aside class="aside">Sidebar</aside>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
