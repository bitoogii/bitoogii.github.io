<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Circles</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="css/w3d2.css" rel="stylesheet">
</head>
<body>
    <div id="circle-container" style="position:relative; width: 100%; height: 100vh;"></div>
    <div id ="controlpanel">
            <div>
                <label for="width">Width:</label>
                <input type="number" id="width" value="50">
            </div>
            <div>
                <label for="growth-amount">Growth Amount:</label>
                <input type="number" id="growth-amount" value="10">
            </div>
            <div>
                <label for="interval">Interval (ms):</label>
                <input type="number" id="interval" value="250">
            </div>
            <div>
                <label for="number-circles">Number of Circles:</label>
                <input type="number" id="number-circles" value="1">
            </div>
            <div>
                <button id="start">Start</button>
            </div>
    </div>
    <script src="js/w3d2.js"></script>
</body>
</html>
