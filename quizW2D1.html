    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

    </script>

    <script>
        // write your code for the function earliestSpace() here
        // remember it has to take 3 strings, not an array!
        function earliestSpace (str1, str2, str3) {
            const idx1 =  str1.indexOf(' ');
            const idx2 = str2.indexOf(' ');
            const idx3 = str3.indexOf(' ');
            if(idx1 < idx2 && idx1< idx3){
                return str1;
            } else if (idx2 < idx1 && idx2 < idx3){
                return str2;
            } else {
                return str3;
            }
        }
    </script>
    <script>
        describe("earliestSpace", function () {
            it("takes 3 strings, and returns whicherver string has a space character at the lowest index",
                function () {
                    assert.equal("bla bla bla", earliestSpace("This is a test", "Where it checks for spaces",
                        "bla bla bla"));
                });
        });

    </script>
